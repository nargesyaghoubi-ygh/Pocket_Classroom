<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Pocket Classroom</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm nav">
            <div class="container-fluid">
                <img id="logo" src="assets/logo.png" alt="Pocket Classroom logo" width="10" height="50"
                    class="d-inline-block align-text-top logo">
                <a class="navbar-brand">Pocket Classroom</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="btn-group ms-auto gap-2" role="group" aria-label="Navigation">
                        <div>
                            <input type="radio" class="btn-check" name="options" id="btn-library" autocomplete="off"
                                checked>
                            <label class="btn btn-outline-light" for="btn-library"
                                data-section="library">Library</label>
                        </div>

                        <div>
                            <input type="radio" class="btn-check" name="options" id="btn-author" autocomplete="off">
                            <label class="btn btn-outline-light" for="btn-author" data-section="author">Author</label>
                        </div>

                        <div>
                            <input type="radio" class="btn-check" name="options" id="btn-learn" autocomplete="off">
                            <label class="btn btn-outline-light" for="btn-learn" data-section="learn">Learn</label>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section id="library">

    </section>

    <section id="author">

    </section>

    <section id="learn">

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
